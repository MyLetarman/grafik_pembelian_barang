<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram Batang Pembelian Barang 2023-2024</title>
  <!-- Sertakan Chart.js melalui CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .chart-container {
      width: 80%;
      max-width: 900px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h1>Grafik Pembelian Barang (2023-2024)</h1>
    <!-- Canvas untuk Chart.js -->
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Data untuk diagram pembelian barang per bulan
    const data = {
      labels: [
        'Jan 2023', 'Feb 2023', 'Mar 2023', 'Apr 2023', 'Mei 2023', 
        'Jun 2023', 'Jul 2023', 'Aug 2023', 'Sep 2023', 'Oct 2023', 
        'Nov 2023', 'Dec 2023', 'Jan 2024', 'Feb 2024', 'Mar 2024', 
        'Apr 2024', 'Mei 2024', 'Jun 2024', 'Jul 2024', 'Aug 2024', 
        'Sep 2024', 'Oct 2024', 'Nov 2024', 'Dec 2024'
      ], 
      datasets: [{
        label: 'Jumlah Pembelian Barang',
        data: [
          180, 220, 160, 200, 240, 210, 250, 280, 230, 260, 200, 220, // 2023
          230, 240, 190, 210, 220, 240, 250, 270, 260, 230, 210, 220  // 2024
        ], // Data jumlah pembelian barang per bulan
        backgroundColor: [
          'rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 
          'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(75, 192, 192, 0.2)', 
          'rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(153, 102, 255, 0.2)', 
          'rgba(255, 159, 64, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 
          'rgba(255, 99, 132, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)', 
          'rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 
          'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(75, 192, 192, 0.2)', 
          'rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)'
        ], 
        borderColor: [
          'rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 
          'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)', 'rgba(75, 192, 192, 1)', 
          'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(153, 102, 255, 1)', 
          'rgba(255, 159, 64, 1)', 'rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 
          'rgba(255, 99, 132, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)', 
          'rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 
          'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)', 'rgba(75, 192, 192, 1)', 
          'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'
        ], 
        borderWidth: 1
      }]
    };

    // Opsi pengaturan grafik
    const options = {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 50, // Menentukan langkah pada sumbu Y
            max: 300 // Nilai maksimal untuk sumbu Y
          }
        }
      }
    };

    // Mengambil elemen canvas untuk menampilkan grafik
    const ctx = document.getElementById('myChart').getContext('2d');
    
    // Membuat grafik batang menggunakan Chart.js
    const myChart = new Chart(ctx, {
      type: 'bar', // Tipe grafik batang
      data: data,
      options: options
    });
  </script>
</body>
</html>
